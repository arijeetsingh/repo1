{% extends 'blog/base.html' %}

{% block content %}
{%  load static  %}





<div class="site-blocks-cover overlay" style="background-image: url({{  city.image.url }});" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center" data-aos="fade">
              <span class="caption mb-3"></span>
              <h1 class="mb-4">{{title}}</h1>
            </div>
          </div>
        </div>
      </div> 


    <div class="site-section bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto text-center mb-5 section-heading">
              <h2 class="mb-5">Hotels</h2>
            </div>
          </div>
          <div class="row">
          	{% for hotel in hotels %}
            <div class="col-md-12 col-lg-12 mb-5">
              <div class="hotel-room text-right">
                <a href="{% url 'hotel-detail' pk=hotel.id%}" class="d-block mb-0 venue"><img src="{{ hotel.image.url }}" alt="Image" class="img-fluid"></a>
                <div class="hotel-room-body">
                  <h3 class="heading mb-0"><a href="{% url 'hotel-detail' pk=hotel.id%}">{{hotel.name}}</a></h3>
                  <p>{{ hotel.facility }}</p>
                  <strong class="price">â‚¹{{ hotel.price_per_person }} / per person*</strong>
                </div>
              </div>
            </div> 
            {% endfor %}           
          </div>
        </div>
      </div>




{% endblock %}
